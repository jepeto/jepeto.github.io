        // Flatten articles for easy access

        // Sort dates in descending order (newest first)
        const sortedDates = Object.keys(articlesByDate).sort((a, b) => {
            const [dayA, monthA, yearA] = a.split('-').map(Number);
            const [dayB, monthB, yearB] = b.split('-').map(Number);
            const dateA = new Date(yearA, monthA - 1, dayA);

            return dateB - dateA;
        });

        sortedDates.forEach(date => {
            // Create date group container
            const dateGroup = document.createElement('div');

            // Create date header
            const dateHeader = document.createElement('div');
            dateHeader.className = 'date-header';
            dateHeader.textContent = formatDate(date);
            dateGroup.appendChild(dateHeader);

            // Create article list for this date
            const dateArticleList = document.createElement('ul');
            dateArticleList.style.listStyle = 'none';

            articlesByDate[date].forEach((article) => {

        // Helper function to format date

            const [day, month, year] = dateString.split('-');
            const date = new Date(year, month - 1, day);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('el-GR', options);
        }

        // Function to load and render markdown
        async function loadArticle(filename, buttonElement) {

            // Update active button
            document.querySelectorAll('.article-list button').forEach(btn => {

            // Show loading
            contentDiv.innerHTML = '<div class="loading">Î¦ÏŒÏÏ„Ï‰ÏƒÎ·</div>';

        // Load first article on page load

        // Handle URL hash navigation (optional - for direct links)

        // Check for hash on load
