        /* Print Styles */

        }
    </style>

        // Flatten articles for easy access

        // Populate sidebar with grouped articles
        const articleList = document.getElementById('articleList');
        let firstArticle = true;

        // Sort dates in descending order (newest first)
        const sortedDates = Object.keys(articlesByDate).sort((a, b) => {
            const [dayA, monthA, yearA] = a.split('-').map(Number);
            const [dayB, monthB, yearB] = b.split('-').map(Number);
            const dateA = new Date(yearA, monthA - 1, dayA);
            const dateB = new Date(yearB, monthB - 1, dayB);
            return dateB - dateA;
        });

        sortedDates.forEach(date => {
            // Create date group container
            const dateGroup = document.createElement('div');
            dateGroup.className = 'date-group';

            // Create date header
            const dateHeader = document.createElement('div');
            dateHeader.className = 'date-header';
            dateHeader.textContent = formatDate(date);
            dateGroup.appendChild(dateHeader);

            // Create article list for this date
            const dateArticleList = document.createElement('ul');
            dateArticleList.style.listStyle = 'none';

            articlesByDate[date].forEach((article) => {
                const li = document.createElement('li');
                const button = document.createElement('button');

                // Create title and description elements
                const titleSpan = document.createElement('span');
                titleSpan.className = 'title';
                titleSpan.textContent = article.title;

                const descSpan = document.createElement('span');
                descSpan.className = 'description';
                descSpan.textContent = article.description;

                button.appendChild(titleSpan);
                button.appendChild(descSpan);
                button.dataset.file = article.file;
                button.onclick = () => loadArticle(article.file, button);

                // Set first article as active by default
                if (firstArticle) {
                    button.classList.add('active');
                    firstArticle = false;

                li.appendChild(button);
                dateArticleList.appendChild(li);

            dateGroup.appendChild(dateArticleList);
            articleList.appendChild(dateGroup);

        // Helper function to format date
        function formatDate(dateString) {
            const [day, month, year] = dateString.split('-');
            const date = new Date(year, month - 1, day);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('el-GR', options);
        }

        // Function to load and render markdown
        async function loadArticle(filename, buttonElement) {
            const contentDiv = document.getElementById('markdown-content');

            // Update active button
            document.querySelectorAll('.article-list button').forEach(btn => {
                btn.classList.remove('active');
            });
            if (buttonElement) {
                buttonElement.classList.add('active');
            }

            // Show loading
            contentDiv.innerHTML = '<div class="loading">Œ¶œåœÅœÑœâœÉŒ∑</div>';

                // Render it
                contentDiv.innerHTML = html;

                // Scroll to top

                    </div>

            }

        // Load first article on page load

        // Back to Top button functionality

            }
        });

        backToTopButton.addEventListener('click', () => {

        // Handle URL hash navigation (optional - for direct links)
